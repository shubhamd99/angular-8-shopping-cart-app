<div class="row">
    <div class="col-xs-12 col-md-12 col-lg-12">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 200px">
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-md-12 col-lg-12 mb-1">
        <h2>{{ recipe.name }}</h2>
    </div>
</div>
<div class="row" style="margin-bottom: 1rem">
    <div class="col-xs-12 col-md-12 col-lg-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a (click)="onAddToShoppingList()" style="cursor: pointer">To Shopping list</a></li>
                <li><a href="#">Edit Recipe</a></li>
                <li><a href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-md-12 col-lg-12 mb-1">
        <p>{{ recipe.description }}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-md-12 col-lg-12 mb-1">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                {{ ingredient.name }} - {{ ingredient.amount }}
            </li>
        </ul>
    </div>
</div>
